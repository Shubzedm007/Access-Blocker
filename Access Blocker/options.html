<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="twitter:widgets:csp" content="on">
        <title>Options | Website Blocker</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/options.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="lib/jquery-2.0.0.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/website-blocker.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <div id="container" style="display: none;">
            <header class="padding">
                <h1><b i18n="ext_name+setting">Website Blocker</b></h1>
                <small class="description" i18n="ext_description"></small>
            </header>
            <section id="switching" class="top-shadow clearfix">
                <h1 class="hide">PAGEBODY</h1>
                <nav>
                    <h1 class="hide">PAGEBODY</h1>
                    <ul>
                        <li><a class="F" data-id="blocking" i18n="nav_blocking">--</a></li>
                        <li><a data-id="changelog" i18n="nav_changelog">--</a></li>
                    </ul>
                </nav>
                <article class="clearfix">
                    <section id="blocking" class="clearfix">
                        <fieldset>
                            <legend i18n="websites_to_block">--</legend>
                            <h4 class="mt0"><span i18n="format">--</span>:</h4>
<pre class="mb">
URL hhmm-hhmm
</pre>
                            <h4><span i18n="example">--</span>:</h4>
<pre class="mb">
facebook.com 0930-1259(9:30-12:59)
</pre>
                            <h4><span i18n="input">--</span>:</h4>
                            <div class="clearfix">
                                <textarea id="blocked_text" style="width: 98%; height: 10em;"></textarea>
                            </div>
                            <h4><span i18n="days_of_week">--</span>:</h4>
                            <div class="clearfix">
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_0" value="0"> <span i18n="days_of_week_sunday">--</span>
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_1" value="1"> <span i18n="days_of_week_monday">--</span>
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_2" value="2"> <span i18n="days_of_week_tuesday">--</span>
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_3" value="3"> <span i18n="days_of_week_wednesday">--</span>
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_4" value="4"> <span i18n="days_of_week_thursday">--</span>
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_5" value="5"> <span i18n="days_of_week_friday">--</span>
                                <input type="checkbox" class="days_of_week" name="days_of_week[]" id="days_of_week_6" value="6"> <span i18n="days_of_week_saturday">--</span>
                            </div>
                        </fieldset>
                    </section>
                    <section id="changelog" class="hide clearfix">
                        <fieldset>
                            <legend i18n="changelog">--</legend>
<pre>
- 0.1.0 began development (April 24th 2021)
- 0.1.0 finished beta (April 25th 2021)
</pre>
                        </fieldset>
                    </section>
                </article>
            </section>
            <nav id="common-bar" class="button-zone clearfix">
                <div class="fr">
                    <button i18n="save" class="save submit">--</button>
                    <button i18n="save_and_close" class="save_and_close submit">--</button>
                    <button i18n="back" class="back submit">--</button>
                </div>
            </nav>
        </div>
        <script src="js/page-options.js"></script>
    </body>
</html>
